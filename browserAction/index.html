<!DOCTYPE html>
<html>

<head>
  <title>Button Click Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="navbar">
    <button class="myButton" data-engine="cancel">Button 2</button>
    <input type="text" id="searchInput" class="search-input" placeholder="Search...">
    <button class="myButton" data-engine="google">google</button>
    <button class="myButton" data-engine="bing">bing</button>
    <button class="myButton" data-engine="duckduckgo">duckduckgo</button>

  </div>

  <script type="text/javascript" src="script.js"></script>


</body>

</html>
